plugins {
    id 'java'
    id 'application'        /* Needed for mainClassName property, also brings in the 'run' task */
}

version = '1.0'

application {
    mainClassName = 'Assn4'
}

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'Assn4'
    }
}

